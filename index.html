<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/icons8-calculator-48.png" >
</head>
<body>
    <div class="center">
        <div class="header content">
            <h1>CALCULATOR</h1>
            <p><strong>Note:</strong> Uses the <span style ="color:rgb(255, 87, 25) ; ">PEMDAS</span> rule when solving.</p>
        </div>
        <div class="calculator">
                <div class="equation">0</div>
                <div class="result">0</div>
                <div class="erase">
                    <div class="button">C</div>
                    <div class="button">CE</div>
                    <div class="button parentheses">(</div>
                    <div class="button">^</div>
                </div>
            
                <div class="numbers">
                    <div class="button number" data-key="97"><kbd>1</kbd></div>
                    <div class="button number" data-key="97">2</div>
                    <div class="button number" data-key="97">3</div>
                    <div class="button">*</div>
                    <div class="button number">4</div>
                    <div class="button number">5</div>
                    <div class="button number">6</div>
                    <div class="button">/</div>
                    <div class="button number">7</div>
                    <div class="button number">8</div>
                    <div class="button number">9</div>
                    <div class="button">+</div>
                    <div class="button number dec">.</div> 
                    <div class="button number">0</div> 
                    <div class="button">=</div> 
                    <div class="button">-</div> 
                </div>
        </div>
        <div class="footer content">Copyright &#169 2021 Doffur-(Samir Ahajin)</div>

    </div>
    

    
<script src="index.js"></script>
</body>
</html>
